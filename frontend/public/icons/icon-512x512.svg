
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21CBF3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="254" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Wave patterns -->
  <g transform="translate(51.2, 153.6)">
    <!-- Main wave -->
    <path d="M0 102.4 Q102.4 51.2 204.8 102.4 T409.6 102.4" 
          stroke="white" stroke-width="20.48" fill="none" opacity="0.9"/>
    
    <!-- Second wave -->
    <path d="M0 179.2 Q76.8 128 153.6 179.2 T307.2 179.2" 
          stroke="white" stroke-width="15.36" fill="none" opacity="0.7"/>
    
    <!-- Third wave -->
    <path d="M102.4 256 Q179.2 204.8 256 256 T409.6 256" 
          stroke="white" stroke-width="12.8" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Surfboard icon -->
  <g transform="translate(307.2, 76.8) rotate(45)">
    <ellipse cx="0" cy="0" rx="40.96" ry="128" fill="white" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="20.48" ry="102.4" fill="#FF9800" opacity="0.9"/>
  </g>
</svg>