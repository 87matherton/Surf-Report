
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21CBF3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="36" cy="36" r="34" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Wave patterns -->
  <g transform="translate(7.2, 21.599999999999998)">
    <!-- Main wave -->
    <path d="M0 14.4 Q14.4 7.2 28.8 14.4 T57.6 14.4" 
          stroke="white" stroke-width="2.88" fill="none" opacity="0.9"/>
    
    <!-- Second wave -->
    <path d="M0 25.2 Q10.799999999999999 18 21.599999999999998 25.2 T43.199999999999996 25.2" 
          stroke="white" stroke-width="2.16" fill="none" opacity="0.7"/>
    
    <!-- Third wave -->
    <path d="M14.4 36 Q25.2 28.8 36 36 T57.6 36" 
          stroke="white" stroke-width="1.8" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Surfboard icon -->
  <g transform="translate(43.199999999999996, 10.799999999999999) rotate(45)">
    <ellipse cx="0" cy="0" rx="5.76" ry="18" fill="white" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="2.88" ry="14.4" fill="#FF9800" opacity="0.9"/>
  </g>
</svg>