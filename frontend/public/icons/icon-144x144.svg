
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21CBF3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="72" cy="72" r="70" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Wave patterns -->
  <g transform="translate(14.4, 43.199999999999996)">
    <!-- Main wave -->
    <path d="M0 28.8 Q28.8 14.4 57.6 28.8 T115.2 28.8" 
          stroke="white" stroke-width="5.76" fill="none" opacity="0.9"/>
    
    <!-- Second wave -->
    <path d="M0 50.4 Q21.599999999999998 36 43.199999999999996 50.4 T86.39999999999999 50.4" 
          stroke="white" stroke-width="4.32" fill="none" opacity="0.7"/>
    
    <!-- Third wave -->
    <path d="M28.8 72 Q50.4 57.6 72 72 T115.2 72" 
          stroke="white" stroke-width="3.6" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Surfboard icon -->
  <g transform="translate(86.39999999999999, 21.599999999999998) rotate(45)">
    <ellipse cx="0" cy="0" rx="11.52" ry="36" fill="white" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="5.76" ry="28.8" fill="#FF9800" opacity="0.9"/>
  </g>
</svg>